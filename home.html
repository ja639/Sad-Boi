<!DOCTYPE html>
<html>
    <head>
        <title>sadboi</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>

    <nav class="navbar navbar-light sticky-top" style="background-color:#f0ffff">
      <div class="container">
        <a class="navbar-brand" href="#"><b>sadboi</b> <font color="#7d7d7d">- turns you from a sad boi to a happy boi</font></a>
        <p id="navtext"  class="navbar-text" align="right"></p> 
      </div>
    </nav>

    <body>
      <div class="fixed-bottom">
        <img class="boi" height="200" id="boi"></img>
      </div>

      <!-- VIDEO STUFF -->
      <div style="background-color:#f0ffff; padding-bottom:2%">
      <div class="row justify-content-center">
        <video id="video" autoplay></video>
      </div>
        <br/>
        <!-- <button id="capture">Capture image</button> -->
        <h1 id="message" class="row justify-content-center"></h1>
      </div>


        <!-- INFINITE LOADING STUFF -->
        <main class="mt-3">

          <div class="container">
            <div class="row">
              <div class="col">
      
                <!-- div to contain the content -->
                <div id="scroller" class="mb-3">
      
                  <!-- template schema, hidden from the dom -->
                  <template id="post_template">
      
                    <!-- template content -->
                    <div class="card mb-3 animated fadeIn shadow-sm" style="border:none">
                      <div class="card-body row justify-content-center">
                        <h4 class="card-title" id="title"></h4>
                      </div>
                      <div class="card-body row justify-content-center">
                        <img id="content" width="500"></img>
                        <!-- <span class="text-muted" id="content"></span> -->
                      </div>
                    </div>
      
                  </template>
      
                </div>
      
                <!-- element to trigger the IntersectionObserver -->
                <div class="d-flex justify-content-center mb-3" id="sentinel">
                  <div class="spinner-border" role="status"></div>
                </div>
      
              </div>
            </div>
          </div>
      
        </main>
        
        <!-- home.js script -->
        <script type="text/javascript" src="/static/js/home.js"></script>

        <!-- optional Bootstrap JS stuff -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
